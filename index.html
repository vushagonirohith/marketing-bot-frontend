<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftingBrain Marketing Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.2/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const [prompt, setPrompt] = useState('');
      const [numImages, setNumImages] = useState('');
      const [contentType, setContentType] = useState('');
      const [platforms, setPlatforms] = useState({
        instagram: false,
        x: false,
        linkedin: false,
      });
      const [templateFile, setTemplateFile] = useState(null);
      const [loading, setLoading] = useState(false);
      const [formError, setFormError] = useState('');

      const handleLogin = (e) => {
        e.preventDefault();
        if (username === 'admin' && password === 'password123') {
          setIsLoggedIn(true);
          setError('');
        } else {
          setError('Invalid username or password');
        }
      };

      const handlePlatformChange = (platform) => {
        setPlatforms((prev) => ({
          ...prev,
          [platform]: !prev[platform],
        }));
      };

      const handleSelectAll = () => {
        const allSelected = !Object.values(platforms).every((val) => val);
        setPlatforms({
          instagram: allSelected,
          x: allSelected,
          linkedin: allSelected,
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!prompt || !numImages || !contentType || !Object.values(platforms).some((val) => val)) {
          setFormError('Please fill out all fields and select at least one platform.');
          return;
        }

        setFormError('');
        setLoading(true);
        // Mock backend call
        setTimeout(() => {
          console.log({
            prompt,
            numImages,
            contentType,
            platforms,
            templateFile: templateFile ? templateFile.name : 'No file chosen',
          });
          setLoading(false);
          alert('Form submitted! Check console for data.');
        }, 2000);
      };

      if (!isLoggedIn) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
              <h1 className="text-3xl font-bold text-yellow-400 mb-6 text-center">Login</h1>
              <form onSubmit={handleLogin}>
                <div className="mb-4">
                  <label className="block text-gray-300 mb-2">Username</label>
                  <input
                    type="text"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                    placeholder="Enter username"
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-300 mb-2">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                    placeholder="Enter password"
                  />
                </div>
                {error && <p className="text-red-500 mb-4">{error}</p>}
                <button
                  type="submit"
                  className="w-full bg-yellow-500 text-gray-900 py-2 rounded hover:bg-yellow-400 transition"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="flex items-center justify-center h-screen">
          <div className="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 className="text-4xl font-bold text-yellow-400 mb-6 text-center">
              CraftingBrain Marketing Bot
            </h1>
            <h2 className="text-2xl text-cyan-400 mb-4 text-center">Create Social Media Content</h2>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-gray-300 mb-2">Marketing Theme</label>
                <input
                  type="text"
                  value={prompt}
                  onChange={(e) => setPrompt(e.target.value)}
                  className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                  placeholder="E.g., Promote a new eco-friendly product"
                />
              </div>
              <div className="mb-4">
                <label className="block text-gray-300 mb-2">Number of Images</label>
                <select
                  value={numImages}
                  onChange={(e) => setNumImages(e.target.value)}
                  className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                >
                  <option value="">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-gray-300 mb-2">Content Type</label>
                <select
                  value={contentType}
                  onChange={(e) => setContentType(e.target.value)}
                  className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                >
                  <option value="">Select</option>
                  <option value="informative">Informative</option>
                  <option value="inspirational">Inspirational</option>
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-gray-300 mb-2">Platforms</label>
                <div className="flex space-x-4">
                  <label className="flex items-center">
                    <input
                      type="checkbox"
                      checked={platforms.instagram}
                      onChange={() => handlePlatformChange('instagram')}
                      className="mr-2"
                    />
                    <span className="text-gray-300">Instagram</span>
                  </label>
                  <label className="flex items-center">
                    <input
                      type="checkbox"
                      checked={platforms.x}
                      onChange={() => handlePlatformChange('x')}
                      className="mr-2"
                    />
                    <span className="text-gray-300">X</span>
                  </label>
                  <label className="flex items-center">
                    <input
                      type="checkbox"
                      checked={platforms.linkedin}
                      onChange={() => handlePlatformChange('linkedin')}
                      className="mr-2"
                    />
                    <span className="text-gray-300">LinkedIn</span>
                  </label>
                </div>
                <button
                  type="button"
                  onClick={handleSelectAll}
                  className="mt-2 px-4 py-1 bg-yellow-500 text-gray-900 rounded hover:bg-yellow-400 transition"
                >
                  All
                </button>
              </div>
              <div className="mb-4">
                <label className="block text-gray-300 mb-2">Choose Template</label>
                <input
                  type="file"
                  onChange={(e) => setTemplateFile(e.target.files[0])}
                  className="w-full p-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500"
                />
                <p className="text-gray-400 mt-1">
                  {templateFile ? templateFile.name : 'No file chosen'}
                </p>
              </div>
              {formError && <p className="text-red-500 mb-4">{formError}</p>}
              <button
                type="submit"
                disabled={loading}
                className="w-full bg-yellow-500 text-gray-900 py-2 rounded hover:bg-yellow-400 transition"
              >
                {loading ? 'Loading...' : 'Post'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
